{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="task_name">Task Name</label>
        <input name="task_name" id="task_name" value="{{ request.form['task_name'] }}" required>
        <input type="submit" value="Save">
    </form>
{% endblock %}
