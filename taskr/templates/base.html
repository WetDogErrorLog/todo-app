<!DOCTYPE html>


<title>{% block title %}{% endblock %} - Task Dog</title>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon2.ico') }}">
<nav>
  <a href="{{ url_for('index') }}">
    <img src="{{ url_for('static', filename='favicon2.ico') }}" alt=" Dog Logo">
  </a>
  <h1>Task Dog</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('task_list.index') }}">Home</a>
      <li><a href="{{ url_for('tag.index') }}">Tags</a>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('task_list.index') }}">Home</a>
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
